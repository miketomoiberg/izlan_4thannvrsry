<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulangtahun ke-3!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fef8f5 0%, #f9f1ec 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      color: #d94f4f;
      margin-bottom: 1em;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeInBounce 2s ease-in-out;
      line-height: 1.2;
    }

    .company-badge {
      background: linear-gradient(45deg, #d94f4f, #ff6b6b);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1em;
      display: inline-block;
      animation: fadeInSlide 2s ease-in-out 0.3s both;
      box-shadow: 0 3px 10px rgba(217, 79, 79, 0.3);
    }

    .image-container {
      margin: 2em 0;
      animation: fadeInScale 2s ease-in-out 0.5s both;
      position: relative;
    }

    img {
      max-width: 100%;
      width: 350px;
      height: 350px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    .message {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #444;
      margin-top: 2em;
      line-height: 1.7;
      animation: fadeInSlide 2s ease-in-out 1s both;
      text-align: left;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 25px;
      border-radius: 15px;
      border-left: 5px solid #d94f4f;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .celebration-button {
      background: linear-gradient(45deg, #d94f4f, #ff6b6b);
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 2em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(217, 79, 79, 0.3);
      animation: fadeInSlide 2s ease-in-out 1.5s both;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .celebration-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(217, 79, 79, 0.4);
      background: linear-gradient(45deg, #c73e3e, #ff5252);
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-item {
      position: absolute;
      animation: float 8s infinite linear;
      opacity: 0.6;
    }

    @keyframes fadeInBounce {
      0% {
        opacity: 0;
        transform: translateY(-30px) scale(0.8);
      }
      60% {
        transform: translateY(5px) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8) rotate(-5deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      img {
        width: 280px;
        height: 280px;
      }

      .message {
        text-align: center;
        padding: 20px;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements" id="floatingElements"></div>
  
  <div class="container">
    <!-- CUSTOMIZE: Company/Organization name -->
    <div class="company-badge">üè¢ SPXKMU</div>
    
    <!-- CUSTOMIZE: Title dengan tahun anniversary -->
    <h1>Selamat Ulangtahun ke-4 di SPX KMU! üéâ</h1>
    
    <div class="image-container">
      <!-- CUSTOMIZE: Ganti dengan URL gambar orang tu -->
      <img src="https://i.imgur.com/9Bar9lf.jpeg" alt="Gambar mdzln" id="celebrationImage" crossorigin="anonymous">
    </div>
    
    <!-- CUSTOMIZE: Personal message -->
    <div class="message">
      <strong>Yo Izlan</strong>, üéâüî•<em>4 tahun</em>! 
      <br><br>
      4 years in the game, still kuat on track!
      Thanks for always showing up & giving good vibes kat team.
      We all know, without you memang tak sama.  
      <br><br>
      <span style="color: #d94f4f; font-weight: 600;">Keep slaying bro üöÄüíØ</span>
    </div>
    
    <button class="celebration-button pulse" onclick="triggerMegaCelebration()">
      üéä Rayakan Pencapaian Ini! üéä
    </button>
  </div>

  <script>
    // Enhanced mega celebration function
    function triggerMegaCelebration() {
      var count = 300;
      var defaults = {
        origin: { y: 0.7 }
      };

      function fire(particleRatio, opts) {
        confetti({
          ...defaults,
          ...opts,
          particleCount: Math.floor(count * particleRatio)
        });
      }

      // Multiple colorful confetti bursts
      const colors = ['#d94f4f', '#ff6b6b', '#ffd93d', '#6bcf7f', '#74b9ff', '#fd79a8'];
      
      fire(0.25, {
        spread: 26,
        startVelocity: 55,
        colors: colors
      });
      
      fire(0.2, {
        spread: 60,
        colors: colors
      });
      
      fire(0.35, {
        spread: 100,
        decay: 0.91,
        scalar: 0.8,
        colors: colors
      });
      
      fire(0.1, {
        spread: 120,
        startVelocity: 25,
        decay: 0.92,
        scalar: 1.2,
        colors: colors
      });
      
      fire(0.1, {
        spread: 120,
        startVelocity: 45,
        colors: colors
      });

      // Extra celebration burst
      setTimeout(() => {
        fire(0.3, {
          spread: 80,
          startVelocity: 60,
          colors: colors,
          origin: { x: 0.2, y: 0.6 }
        });
        fire(0.3, {
          spread: 80,
          startVelocity: 60,
          colors: colors,
          origin: { x: 0.8, y: 0.6 }
        });
      }, 500);
    }

    // Create floating work-themed elements
    function createFloatingElements() {
      const container = document.getElementById('floatingElements');
      const workEmojis = ['üíº', 'üìà', 'üèÜ', '‚≠ê', 'üí™', 'üéØ', 'üöÄ', 'üíé', 'üî•', '‚ú®'];
      
      setInterval(() => {
        const element = document.createElement('div');
        element.className = 'floating-item';
        element.innerHTML = workEmojis[Math.floor(Math.random() * workEmojis.length)];
        element.style.left = Math.random() * 100 + '%';
        element.style.fontSize = (Math.random() * 15 + 20) + 'px';
        element.style.animationDuration = (Math.random() * 4 + 6) + 's';
        
        container.appendChild(element);
        
        // Remove element after animation
        setTimeout(() => {
          if (element.parentNode) {
            element.parentNode.removeChild(element);
          }
        }, 10000);
      }, 3000);
    }

    // Auto-trigger celebration and start floating elements
    window.addEventListener('load', () => {
      setTimeout(triggerMegaCelebration, 1500);
      createFloatingElements();
    });

    // Add click event to image for extra celebration
    document.getElementById('celebrationImage').addEventListener('click', triggerMegaCelebration);

    // Add periodic mini celebrations
    setInterval(() => {
      if (Math.random() < 0.3) { // 30% chance every 10 seconds
        confetti({
          particleCount: 50,
          spread: 60,
          origin: { y: 0.8 },
          colors: ['#d94f4f', '#ff6b6b', '#ffd93d']
        });
      }
    }, 10000);
  </script>
</body>
</html>
